<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Pedido</h1>

		<div class="card text-center">
			<div class="card-header">Información de Pedido/div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Descripcion:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${pedido.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="plato" class="col-sm-2 col-form-label">Plato :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${pedido.plato.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="id" class="col-sm-2 col-form-label">ID :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${pedido.id}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				  </div>
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Plato</th>
							<th scope="col">Id</th>
							
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="plato: ${pedido.plato}">
						<tr>
							<th scope="row" th:text="${plato.id}">1</th>
							<td th:text="${plato.descripcion}">Mark</td>
							<td th:text="${plato.precio}">Otto</td>
							<td>
								<a th:href="@{ '/pedidp/info/' + ${plato.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/pedido/edit/' + ${plato.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/pedido/del/' + ${plato.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/medico}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Pedido</a>
				<a th:href="@{'/medico/' + ${medico.id} + '/nuevopaciente/'}" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Nuevo pedido</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
